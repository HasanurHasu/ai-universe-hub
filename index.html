<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- tailwindCSS and DaisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/c7eaf27b34.js" crossorigin="anonymous"></script>
    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="work-sans max-w-7xl m-auto">
    <header>
        <div class="flex flex-col items-center">
            <h1 class="text-black font-semibold text-4xl my-6">AI Universe Hub</h1>
            <button class="btn btn-error text-white">Sort By Date</button>
        </div>
    </header>
    <main>
        <section>
            <div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-6 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="p-8 items-start text-left">
                        <h2 class="card-title">Features</h2>
                        <ol type="1" class="pl-5">
                            <li type="1">Features</li>
                            <li type="1">Features</li>
                            <li type="1">Features</li>
                        </ol>
                        <hr class="border-[#11111133] w-full my-3">

                        <div class="flex justify-between">
                            <div>
                                <h2 class="card-title">Chat GPT</h2>
                                <p><small><i class="fa-regular fa-calendar-days"></i> 11/01/2022</small></p>
                            </div>
                           <div>
                            <button
                            class="btn btn-primary bg-[#FEF7F7] border-none text-[#EB5757] hover:bg-[#EB5757] hover:text-white rounded-full w-12 h-12"><i
                                class="fa-solid fa-arrow-right"></i></button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/seript.js"></script>
</body>

</html>
